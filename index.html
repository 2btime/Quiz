<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리말 도전</title>
    <!-- Bootstrap CSS CDN 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>

</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
            <h1 class="card-title text-center">우리말 도전</h1>
            
            <!-- 진행도: 우측 위로 이동 -->
            <div class="d-flex justify-content-between">
                <p id="progress" class="font-weight-bold">문제 1 / 5</p>
                <p id="timer" class="font-weight-bold text-danger">15</p> <!-- 숫자 타이머 -->
            </div>
            
            <!-- 질문과 보기 -->
            <p id="question" class="font-weight-bold card-text h5 mb-3"></p>
            <div id="choices" class="mb-3"></div>
            <p id="result" class="mt-3"></p>
            
            <!-- 점수 -->
            <div class="d-flex justify-content-between mt-4">
                <p id="score" class="text-muted mb-2">점수: 0점</p>
            </div>
            
            <!-- 최종 점수 표시 -->
            <p id="final-score" class="text-center font-weight-bold my-3" style="display: none;"></p>
            <!-- 다시 시작 버튼 -->
            <button id="restart" onclick="restartQuiz()" class="btn btn-secondary btn-block mt-3" style="display: none;">다시 시작</button>
        </div>
    </div>
    update 2024.10.13.13:00
    <script src="quiz.js"></script>
</body>
</html>
