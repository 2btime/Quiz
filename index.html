<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 맞추기 퀴즈</title>
    <!-- Bootstrap CSS CDN 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
            <h1 class="card-title text-center">단어 맞추기 퀴즈</h1>
            <p id="question" class="card-text"></p>
            <input type="text" id="answer" class="form-control mb-3" placeholder="정답을 입력하세요">
            <button onclick="checkAnswer()" class="btn btn-primary btn-block">제출</button>
            <p id="result" class="mt-3"></p>
            <p id="hint" class="text-muted"></p>
            <button id="restart" onclick="restartQuiz()" class="btn btn-secondary btn-block mt-3" style="display: none;">다시 시작</button>
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
